apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-tailscale
  namespace: flux-system
spec:
  interval: 1h
  path: ./k8s/flux/cluster/apps/network/tailscale/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-tailscale-cr
  namespace: flux-system
spec:
  interval: 1h
  path: ./k8s/flux/cluster/apps/network/tailscale/cr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-tailscale